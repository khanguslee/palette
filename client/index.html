<!DOCTYPE html>
<html>
    <head>
        <title>palette</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    
    <body>
        <div class="container-fluid">
            <h1>palette</h1>

            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="saturationRange">Saturation: </label>
                            <span id="saturationText">0.5</span>
                            <input type="range" min="0" max="1" step="0.05" class="custom-range" id="saturationRange" oninput="sliderChange()">

                            <label for="lightnessRange">Lightness</label>
                            <span id="lightnessText">0.5</span>
                            <input type="range" min="0" max="1" step="0.05" class="custom-range" id="lightnessRange" oninput="sliderChange()">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="svg-palette"></div>
                </div>
            </div>
        </div>
        
        <script src="/index.js"></script>
    </body>
</html>
